test_info:
  title: user
  host: ${host}
  scheme: https
  method: POST
  address: /member/login
  mime_type: application/json
  headers: ${header_befor}
  timeout: 10
  file: false
  cookies: null
  premise: false
test_case:
  - summary: MemberLogin
    describe: test_MemberLogin
    title: 00:普通会员登录
    premise: false
    file: false
    sign: true
    parameter_pre: &test
      mobile_phone: ${user_}
      pwd: ${user_pwd}
    parameter:
#      mobile_phone: ${user_}
#      pwd: ${user_pwd}
      <<: *test
      sign: func_calc_signvalue${parameter_pre}
      sign1: func_calc_signvalue1${parameter_pre}
    check_body:
      check_type: check_json
      expected_code: 200
      expected_result:
        - ["gt", "code", -1]
        - ["eq", "msg", "${mobile_phone}"]
